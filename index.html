<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class = "header">
        <h1 class = "title">Rock Paper Scissors Lizard Spock</h1>
    </header>
    <game class = "content">
        <div class = "ui">
            <div class = "results">
                <h2 class = "win-lose">Choose Your Fighter!</h2>
                <h3 class = "rules">First to Five Wins Takes The Crown</h3>
                <div class = "user-vs-computer">
                    <div class = "user">
                        <h4 class = "fighter" id = "your-fighter">Your Fighter:</h4>
                        <h4 class = "score" id = "player-score">Your Score:</h4>
                    </div>
                    <div class = "computer">
                        <h4 class = "fighter" id = "computer-fighter">Computer Fighter:</h4>
                        <h4 class = "score" id = "computer-score">Computer Score:</h4>
                    </div>
                </div>
            </div>
            <buttons class = "buttons">
                <button class = "btn" id = "rock">
                    <img class = "rock" src = "imgs/the-thing.jpg" alt = "Rock" width = "80" height = "80">
                </button>
                <button class = "btn" id = "paper">
                    <img class = "paper" src = "imgs/paper.jpg" alt = "Paper" width = "80" height = "80">
                </button>
                <button class = "btn" id = "scissors">
                    <img class = "scissors" src = "imgs/scissors.jpg" alt = "Scissors" width = "80" height = "80">
                </button>
                <button class = "btn" id = "lizard">
                    <img class = "lizard" src = "imgs/lizard.jpg" alt = "Lizard" width = "80" height = "80">
                </button>
                <button class = "btn" id = "spock">
                    <img class = "spock" src = "imgs/spock.jpg" alt = "Spock" width = "80" height = "80">
                </button>
            </buttons>
            <div class = "restart-div">
                <button class = "restart">Restart?</button>
            </div>
        </div>
        <div class = "instructions">
            <img class = "instructions-img" src = "imgs/rpsls-instructions.jpg" alt = "How to play Rock Paper Scissors Lizard Spock: Scissors decapitate Scissors cuts paper, paper covers rock, rock crushes lizard, lizard poisons Spock, Spock smashes scissors, scissors decapitates lizard, lizard eats paper, paper disproves Spock, Spock vaporizes rock, and as it always has, rock crushes scissors.">
        </div>
    </game>
    <footer class = "footer">
        <h4 class = "credits">Created by Oscar Mora</h4>
    </footer>
    <script src ="javascript.js"></script>
</body>
</html>
